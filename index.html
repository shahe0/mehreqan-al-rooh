<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مَهْرَقَانُ الرُّوح</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');
    @font-face {
      font-family: 'Al-Mushaf'; /* خط المسند */
      src: url('https://cdn.jsdelivr.net/gh/almushaf/musnad-font@main/Musnad-Regular.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #020509, #050A13); /* خلفية بحرية زرقاء غامقة جدًا */
      color: white;
      text-align: center;
      scroll-behavior: smooth;
    }

    header {
      padding: 30px 20px 10px;
    }

    .title-main {
      font-family: 'Al-Mushaf', serif;
      font-size: 38px;
      margin-bottom: 5px;
    }

    .title-regular {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .chapter-title {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .controls select,
    .controls button {
      padding: 10px 14px;
      border: none;
      border-radius: 4px;
      background-color: #1f1f1f;
      color: white;
      cursor: pointer;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px; /* مسافة مريحة بين الصور */
      padding-bottom: 120px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .top-button {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background-color: #1f1f1f;
      color: white;
      padding: 10px 12px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
    }

  </style>
</head>
<body>

  <header>
    <div class="title-main">𐩣𐩺𐩧𐩬𐩡𐩬 𐩮𐩪𐩱𐩠</div> <!-- اسم المسند كما بالغلاف -->
    <div class="title-regular">مَهْرَقَانُ الرُّوح</div>
    <div class="chapter-title">الفصل الأول (البداية)</div>

    <div class="controls">
      <select id="chapterSelect" onchange="goToChapter()">
        <option value="1">الفصل الأول (البداية)</option>
        <option value="2">الفصل الثاني (لقاء)</option>
        <!-- أضف المزيد حسب الفصول -->
      </select>
      <button onclick="toggleViewMode()">🗔 نمط الصفحة</button>
    </div>
  </header>

  <div class="image-container" id="reader">
    <img src="chapter1/1.jpg" alt="page 1">
    <img src="chapter1/2.jpg" alt="page 2">
    <img src="chapter1/3.jpg" alt="page 3">
    <!-- أضف المزيد -->
  </div>

  <div class="top-button" onclick="scrollToTop()">↑</div>

  <script>
    let pageMode = false;

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleViewMode() {
      const container = document.getElementById('reader');
      pageMode = !pageMode;
      if (pageMode) {
        container.style.flexDirection = 'row';
        container.style.flexWrap = 'nowrap';
        container.style.overflowX = 'scroll';
        container.style.overflowY = 'hidden';
        container.querySelectorAll('img').forEach(img => {
          img.style.maxWidth = '100vw';
          img.style.height = '100vh';
          img.style.objectFit = 'contain';
        });
      } else {
        container.style.flexDirection = 'column';
        container.style.overflow = 'visible';
        container.querySelectorAll('img').forEach(img => {
          img.style.maxWidth = '100%';
          img.style.height = 'auto';
        });
      }
    }

    function goToChapter() {
      const select = document.getElementById("chapterSelect");
      const chapter = select.value;
      // تغيّر الصور تلقائياً أو تنقلك لصفحة ثانية
      window.location.href = `chapter${chapter}.html`; // أو بدّل الصور مباشرةً حسب مجلداتك
    }
  </script>

</body>
</html>
