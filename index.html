<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مهرقان الروح</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      background: linear-gradient(to bottom, #050d18, #0a1b30);
      color: white;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1.title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    h2.musnad {
      text-align: center;
      font-size: 1.7rem;
      font-family: monospace;
      margin-bottom: 10px;
    }

    h3.chapter {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    select {
      padding: 6px 12px;
      border-radius: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }

    #image-container img {
      display: block;
      max-width: 90%;
      height: auto;
      margin: 40px auto;
    }

    #backToTop {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #444;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 class="title">مَهْرَقَانُ الرُّوح</h1>
  <h2 class="musnad">𐩣𐩺𐩧𐩬𐩡𐩬 𐩬𐩪𐩱𐩠𐩬</h2>
  <h3 class="chapter" id="chapter-title">الفصل الثاني (المواجهة)</h3>

  <div class="controls">
    <select id="chapter-select">
      <option value="ch1">الفصل الأول (البداية)</option>
      <option value="ch2" selected>الفصل الثاني (المواجهة)</option>
    </select>

    <select id="page-mode">
      <option value="both">عرض صفحة واحدة × عرض الكل</option>
      <option value="single">صفحة واحدة</option>
      <option value="all">عرض الكل</option>
    </select>
  </div>

  <div id="image-container"></div>
  <div id="backToTop">↑</div>

  <script>
    const chapterSelect = document.getElementById("chapter-select");
    const pageModeSelect = document.getElementById("page-mode");
    const container = document.getElementById("image-container");
    const chapterTitle = document.getElementById("chapter-title");
    const backToTop = document.getElementById("backToTop");

    const chapters = {
      ch1: {
        title: "الفصل الأول (البداية)",
        pages: [
          "https://example.com/images/ch1/page1.png",
          "https://example.com/images/ch1/page2.png",
          "https://example.com/images/ch1/page3.png",
        ]
      },
      ch2: {
        title: "الفصل الثاني (المواجهة)",
        pages: [
          "https://example.com/images/ch2/page1.png",
          "https://example.com/images/ch2/page2.png",
          "https://example.com/images/ch2/page3.png",
        ]
      }
    };

    let currentChapter = "ch2";
    let currentIndex = 0;

    function renderImages() {
      container.innerHTML = "";
      const mode = pageModeSelect.value;
      const { pages } = chapters[currentChapter];

      if (mode === "single") {
        const img = document.createElement("img");
        img.src = pages[currentIndex];
        img.classList.add("single-image");
        container.appendChild(img);
      } else {
        pages.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          container.appendChild(img);
        });
      }
    }

    chapterSelect.addEventListener("change", () => {
      currentChapter = chapterSelect.value;
      chapterTitle.textContent = chapters[currentChapter].title;
      currentIndex = 0;
      renderImages();
      window.scrollTo(0, 0);
    });

    pageModeSelect.addEventListener("change", () => {
      renderImages();
    });

    container.addEventListener("click", (e) => {
      if (pageModeSelect.value !== "single") return;
      const width = window.innerWidth;
      const { pages } = chapters[currentChapter];

      if (e.clientX > width / 2 && currentIndex < pages.length - 1) {
        currentIndex++;
        renderImages();
      } else if (e.clientX <= width / 2 && currentIndex > 0) {
        currentIndex--;
        renderImages();
      }
    });

    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    renderImages();
  </script>

</body>
</html>
