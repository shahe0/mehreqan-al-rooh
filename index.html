<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مهرقان الروح</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: rgba(34,34,34,0.95);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    select {
      padding: 8px;
      font-size: 14px;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 100px;
      padding-bottom: 100px;
    }
    img {
      max-width: 100%;
      height: auto;
      transition: transform 0.2s;
    }
    .arrow-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 24px;
      opacity: 0.3;
      pointer-events: none;
    }
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="controls">
    <select id="chapterSelect" onchange="changeChapter(this.value)">
      <option value="1">الفصل الأول (البداية)</option>
      <option value="2">الفصل الثاني (الحاضر)</option>
    </select>
    <select id="pageModeSelect" onchange="togglePageMode(this.value)">
      <option value="scroll">وضع التمرير</option>
      <option value="single">صفحة واحدة</option>
    </select>
  </div>

  <div class="arrow-indicator">⟵⟶</div>
  <button class="scroll-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">⬆️ للأعلى</button>
  <h1>📖 مهرقان الروح 📖</h1>
  <h2 id="chapterTitle"></h2>
  <div class="image-container" id="imageContainer"></div>

  <script>
    const chapters = {
      "1": {
        pages: [
          "https://i.imgur.com/MfRP2zF.jpeg",
          "https://i.imgur.com/jXJed1O.jpeg",
          "https://i.imgur.com/Rr2cvhD.jpeg",
          "https://i.imgur.com/EtI9RUf.jpeg",
          "https://i.imgur.com/a1irBKf.jpeg",
          "https://i.imgur.com/iRn9rVc.jpeg",
          "https://i.imgur.com/9YKPzIe.jpeg",
          "https://i.imgur.com/uAk0X9R.jpeg",
          "https://i.imgur.com/vPpeTUL.jpeg",
          "https://i.imgur.com/YCWwQIJ.jpeg",
          "https://i.imgur.com/iaYmgn0.jpeg",
          "https://i.imgur.com/5zTPYdi.jpeg",
          "https://i.imgur.com/Wlz5Yt5.jpeg",
          "https://i.imgur.com/Q51pmoW.jpeg",
          "https://i.imgur.com/LkoiQqV.jpeg",
          "https://i.imgur.com/4GfjEpp.jpeg",
          "https://i.imgur.com/6P2DShC.jpeg"
        ]
      },
      "2": {
        pages: [
          "https://i.imgur.com/OhcccCm.jpeg",
          "https://i.imgur.com/m2hxsXt.jpeg",
          "https://i.imgur.com/SyU97bd.jpeg",
          "https://i.imgur.com/mEc5sDJ.jpeg",
          "https://i.imgur.com/v6C7p62.jpeg",
          "https://i.imgur.com/kl4oFgz.jpeg",
          "https://i.imgur.com/0xUABI0.jpeg",
          "https://i.imgur.com/4jESiCg.jpeg",
          "https://i.imgur.com/YstsoGo.jpeg",
          "https://i.imgur.com/XmDZBi6.jpeg",
          "https://i.imgur.com/C9FtlXQ.jpeg"
        ]
      }
    };

    let currentChapter = "1";
    let currentPage = 0;
    let pageMode = "scroll";

    const container = document.getElementById("imageContainer");
    const title = document.getElementById("chapterTitle");

    function renderChapter(chapterNum) {
      container.innerHTML = "";
      currentPage = 0;
      const pages = chapters[chapterNum].pages;

      if (pageMode === "scroll") {
        pages.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          container.appendChild(img);
        });
      } else {
        showSinglePage(pages[currentPage]);
      }

      const text = document.querySelector(`#chapterSelect option[value="${chapterNum}"]`).innerText;
      title.innerText = text;
    }

    function changeChapter(chapterNum) {
      currentChapter = chapterNum;
      renderChapter(chapterNum);
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function togglePageMode(mode) {
      pageMode = mode;
      renderChapter(currentChapter);
    }

    function showSinglePage(url) {
      container.innerHTML = "";
      const img = document.createElement("img");
      img.src = url;
      container.appendChild(img);
    }

    document.addEventListener("click", function (e) {
      if (pageMode !== "single") return;

      const x = e.clientX;
      const half = window.innerWidth / 2;
      const pages = chapters[currentChapter].pages;

      if (x > half && currentPage < pages.length - 1) {
        currentPage++;
        showSinglePage(pages[currentPage]);
      } else if (x < half && currentPage > 0) {
        currentPage--;
        showSinglePage(pages[currentPage]);
      }
    });

    renderChapter("1");
  </script>
</body>
</html>
