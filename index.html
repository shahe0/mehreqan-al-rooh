<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مهرقان الروح</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
      margin: 20px 0 10px;
    }
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      flex-wrap: wrap;
    }
    select, label {
      font-size: 14px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 100px;
    }
    .image-container.single img {
      display: none;
    }
    .image-container.single img.active {
      display: block;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }
    #toTop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>📖 مهرقان الروح 📖</h1>
  <h2 id="chapterTitle">الفصل الأول (البداية)</h2>
  <div class="toolbar">
    <select id="chapterSelect" onchange="changeChapter(this.value)">
      <option value="1">الفصل 1 (البداية)</option>
      <option value="2">الفصل 2 (الحاضر)</option>
    </select>
    <label><input type="checkbox" id="singleMode" onchange="toggleSingle()"> صفحة واحدة</label>
  </div>
  <div class="image-container" id="imageContainer"></div>
  <button id="toTop" onclick="scrollToTop()">↑</button>

  <script>
    const chapters = {
      "1": [
        "https://i.imgur.com/MfRP2zF.jpeg",
        "https://i.imgur.com/jXJed1O.jpeg",
        "https://i.imgur.com/Rr2cvhD.jpeg",
        "https://i.imgur.com/EtI9RUf.jpeg",
        "https://i.imgur.com/a1irBKf.jpeg",
        "https://i.imgur.com/iRn9rVc.jpeg",
        "https://i.imgur.com/9YKPzIe.jpeg",
        "https://i.imgur.com/uAk0X9R.jpeg",
        "https://i.imgur.com/vPpeTUL.jpeg",
        "https://i.imgur.com/YCWwQIJ.jpeg",
        "https://i.imgur.com/iaYmgn0.jpeg",
        "https://i.imgur.com/5zTPYdi.jpeg",
        "https://i.imgur.com/Wlz5Yt5.jpeg",
        "https://i.imgur.com/Q51pmoW.jpeg",
        "https://i.imgur.com/LkoiQqV.jpeg",
        "https://i.imgur.com/4GfjEpp.jpeg",
        "https://i.imgur.com/6P2DShC.jpeg"
      ],
      "2": [
        "https://i.imgur.com/m2hxsXt.jpeg",
        "https://i.imgur.com/SyU97bd.jpeg",
        "https://i.imgur.com/mEc5sDJ.jpeg",
        "https://i.imgur.com/v6C7p62.jpeg",
        "https://i.imgur.com/kl4oFgz.jpeg",
        "https://i.imgur.com/0xUABI0.jpeg",
        "https://i.imgur.com/4jESiCg.jpeg",
        "https://i.imgur.com/YstsoGo.jpeg",
        "https://i.imgur.com/XmDZBi6.jpeg",
        "https://i.imgur.com/C9FtlXQ.jpeg"
      ]
    };

    let currentChapter = "1";
    let singlePageMode = false;
    let currentIndex = 0;
    let zoomLevel = 1;

    const imageContainer = document.getElementById("imageContainer");
    const chapterTitle = document.getElementById("chapterTitle");

    function loadChapter(ch) {
      currentChapter = ch;
      currentIndex = 0;
      chapterTitle.innerText = document.querySelector(`#chapterSelect option[value="${ch}"]`).text;
      imageContainer.innerHTML = "";
      chapters[ch].forEach((url, i) => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = `صفحة ${i + 1}`;
        if (singlePageMode) img.classList.add("inactive");
        if (i === 0 && singlePageMode) img.classList.add("active");
        imageContainer.appendChild(img);
      });
      scrollToTop();
      updateSingleMode();
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleSingle() {
      singlePageMode = document.getElementById("singleMode").checked;
      updateSingleMode();
    }

    function updateSingleMode() {
      imageContainer.classList.toggle("single", singlePageMode);
      const imgs = imageContainer.querySelectorAll("img");
      imgs.forEach((img, i) => {
        img.classList.remove("active");
        if (!singlePageMode) img.classList.remove("inactive");
      });
      if (singlePageMode && imgs.length > 0) {
        imgs[currentIndex].classList.add("active");
      }
    }

    function navigateSinglePage(direction) {
      if (!singlePageMode) return;
      const imgs = imageContainer.querySelectorAll("img");
      imgs[currentIndex].classList.remove("active");
      currentIndex = Math.min(Math.max(0, currentIndex + direction), imgs.length - 1);
      imgs[currentIndex].classList.add("active");
    }

    function changeChapter(val) {
      loadChapter(val);
    }

    document.addEventListener("keydown", e => {
      if (singlePageMode && (e.key === "ArrowRight" || e.key === "ArrowLeft")) {
        navigateSinglePage(e.key === "ArrowRight" ? 1 : -1);
      }
    });

    document.addEventListener("wheel", e => {
      if (e.altKey) {
        e.preventDefault();
        zoomLevel += e.deltaY * -0.001;
        zoomLevel = Math.max(0.5, Math.min(2, zoomLevel));
        imageContainer.querySelectorAll("img").forEach(img => {
          img.style.transform = `scale(${zoomLevel})`;
        });
      }
    }, { passive: false });

    loadChapter("1");
  </script>
</body>
</html>
