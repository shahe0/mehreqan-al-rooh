<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مهرقان الروح</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #222;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-bottom: 2px solid #444;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .navbar a:hover {
            color: #1e90ff;
        }

        .chapter {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .chapter h2 {
            margin-top: 50px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        img {
            image-rendering: auto;
            max-width: 100%;
            height: auto;
            transition: transform 0.2s ease;
            cursor: zoom-in;
            margin-bottom: 10px;
        }

        img.zoomed {
            transform: scale(2);
            cursor: zoom-out;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#chapter1">الفصل 1 - البداية</a>
        <a href="#chapter2">الفصل 2 - الحاضر</a>
    </div>

            img.addEventListener('click', () => {
                img.classList.toggle('zoomed');
            });
        });
