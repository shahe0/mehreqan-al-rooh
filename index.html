<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* Toolbar styles */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 1000;
      font-family: sans-serif;
    }

    .toolbar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      margin: 0 5px;
      cursor: pointer;
    }

    .toolbar button:hover {
      color: #ddd;
    }

    .toolbar .title {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    .nav {
      display: flex;
      align-items: center;
    }

    .nav button, .nav span {
      font-size: 16px;
      margin: 0 3px;
    }

    /* Image container */
    .img-container {
      margin-top: 60px; /* space for toolbar */
      text-align: center;
    }

    .img-container img {
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      transform-origin: center center;
      cursor: zoom-in;
    }

    /* Zoomed state */
    .img-container.zoomed img {
      transform: scale(1.5);
      cursor: zoom-out;
    }

    /* Cinema mode */
    .cinema-mode .toolbar,
    .cinema-mode .nav {
      display: none;
    }

    .cinema-mode .img-container {
      margin-top: 0;
      background-color: black;
    }
  </style>
</head>

<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <button id="close">âœ–</button>
    <span class="title">Ù…Ù‡Ø±Ù‚Ø§Ù† Ø§Ù„Ø±ÙˆØ­</span>
    <button id="download">â¬‡</button>
    <button id="link">ðŸ”—</button>
    <button id="share">âž¡</button>

    <div class="nav">
      <button id="prev">âŸ¨</button>
      <span id="page">1</span>
      <button id="next">âŸ©</button>
    </div>

    <button id="fullscreen">â›¶</button>
    <button id="flip">â†”</button>
    <button id="cinema">ðŸŽ¬</button>
    <button id="settings">âš™</button>
  </div>

  <!-- Image container -->
  <div class="img-container">
    <img src="YOUR_IMAGE_LINK_HERE" alt="Page 1" id="main-image" />
  </div>

  <!-- JavaScript -->
  <script>
    // Fullscreen
    document.getElementById("fullscreen").addEventListener("click", function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Zoom toggle
    let zoomed = false;
    document.getElementById("main-image").addEventListener("click", function() {
      zoomed = !zoomed;
      document.querySelector(".img-container").classList.toggle("zoomed", zoomed);
    });

    // Flip image
    let flipped = false;
    document.getElementById("flip").addEventListener("click", function() {
      flipped = !flipped;
      document.getElementById("main-image").style.transform = flipped ? "scaleX(-1)" : "scaleX(1)";
    });

    // Cinema mode
    document.getElementById("cinema").addEventListener("click", function() {
      document.body.classList.toggle("cinema-mode");
    });

    // Close button (reload page)
    document.getElementById("close").addEventListener("click", function() {
      location.reload();
    });

    // Dummy prev/next (you can later hook this to your chapters/pages)
    document.getElementById("prev").addEventListener("click", function() {
      alert("Previous page clicked");
    });

    document.getElementById("next").addEventListener("click", function() {
      alert("Next page clicked");
    });

    // Download button
    document.getElementById("download").addEventListener("click", function() {
      const link = document.createElement('a');
      link.href = document.getElementById("main-image").src;
      link.download = 'page.jpg';
      link.click();
    });

    // Link button
    document.getElementById("link").addEventListener("click", function() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("Link copied!");
      });
    });

    // Share button (basic)
    document.getElementById("share").addEventListener("click", function() {
      alert("Share feature coming soon!");
    });

    // Settings button
    document.getElementById("settings").addEventListener("click", function() {
      alert("Settings coming soon!");
    });
  </script>
</body>
</html>
