<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مَهْرَقَانُ الرُّوح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-dark: linear-gradient(to bottom, #0a1124, #0d1a33);
      --bg-light: linear-gradient(to bottom, #5f85c1, #8faeda);
      --text-dark: #ffffff;
      --text-light: #0a1124;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1.title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    h2.musnad {
      text-align: center;
      font-size: 1.3rem;
      font-family: monospace;
      margin-top: -10px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    h3.chapter {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select, button.toggle-mode {
      padding: 6px 12px;
      border-radius: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }

    body.light select, body.light .toggle-mode {
      background: #d0e0f8;
      color: #222;
      border: 1px solid #aaa;
    }

    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 0;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    #image-container img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
      border-radius: 0;
    }

    @media (min-width: 768px) {
      #image-container img {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .click-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      cursor: pointer;
    }

    .click-zone.left {
      left: 0;
    }

    .click-zone.right {
      right: 0;
    }

    .click-zone:hover::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-size: 100%;
      opacity: 0.2;
    }

    .click-zone.left:hover::after {
      content: "←";
      left: 10px;
      font-size: 32px;
      color: white;
    }

    .click-zone.right:hover::after {
      content: "→";
      right: 10px;
      font-size: 32px;
      color: white;
    }

    #backToTop {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #444;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-weight: bold;
      z-index: 1000;
    }

    #comments {
      margin-top: 50px;
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <h1 class="title">مَهْرَقَانُ الرُّوح</h1>
  <h2 class="musnad">𐩣𐩺𐩧𐩬𐩡𐩬 𐩬𐩪𐩱𐩠𐩬</h2>
  <h3 class="chapter" id="chapter-title">الفصل الأول (البداية)</h3>

  <div class="controls">
    <select id="chapter-select">
      <option value="ch1" selected>الفصل الأول (البداية)</option>
      <option value="ch2">الفصل الثاني (الحاضر)</option>
    </select>
    <select id="page-mode">
      <option value="single">صفحة واحدة</option>
      <option value="all" selected>عرض الكل</option>
    </select>
    <button class="toggle-mode" onclick="toggleMode()">تبديل الوضع</button>
  </div>

  <div id="image-container"></div>
  <div class="click-zone left" onclick="prevPage()"></div>
  <div class="click-zone right" onclick="nextPage()"></div>

  <div id="backToTop">↑</div>

  <div id="comments">
    <div id="disqus_thread"></div>
  </div>

  <script>
    const chapters = {
      ch1: {
        title: "الفصل الأول (البداية)",
        pages: [
          "https://i.imgur.com/MfRP2zF.jpeg",
          "https://i.imgur.com/jXJed1O.jpeg",
          "https://i.imgur.com/Rr2cvhD.jpeg",
          "https://i.imgur.com/EtI9RUf.jpeg",
          "https://i.imgur.com/a1irBKf.jpeg",
          "https://i.imgur.com/iRn9rVc.jpeg",
          "https://i.imgur.com/9YKPzIe.jpeg",
          "https://i.imgur.com/uAk0X9R.jpeg",
          "https://i.imgur.com/vPpeTUL.jpeg",
          "https://i.imgur.com/YCWwQIJ.jpeg",
          "https://i.imgur.com/iaYmgn0.jpeg",
          "https://i.imgur.com/5zTPYdi.jpeg",
          "https://i.imgur.com/Wlz5Yt5.jpeg",
          "https://i.imgur.com/Q51pmoW.jpeg",
          "https://i.imgur.com/LkoiQqV.jpeg",
          "https://i.imgur.com/4GfjEpp.jpeg",
          "https://i.imgur.com/6P2DShC.jpeg"
        ]
      },
      ch2: {
        title: "الفصل الثاني (الحاضر)",
        pages: [
          "https://i.imgur.com/OhcccCm.jpeg",
          "https://i.imgur.com/m2hxsXt.jpeg",
          "https://i.imgur.com/SyU97bd.jpeg",
          "https://i.imgur.com/mEc5sDJ.jpeg",
          "https://i.imgur.com/v6C7p62.jpeg",
          "https://i.imgur.com/kl4oFgz.jpeg",
          "https://i.imgur.com/0xUABI0.jpeg",
          "https://i.imgur.com/4jESiCg.jpeg",
          "https://i.imgur.com/YstsoGo.jpeg",
          "https://i.imgur.com/XmDZBi6.jpeg",
          "https://i.imgur.com/C9FtlXQ.jpeg"
        ]
      }
    };

    const chapterSelect = document.getElementById("chapter-select");
    const pageModeSelect = document.getElementById("page-mode");
    const container = document.getElementById("image-container");
    const chapterTitle = document.getElementById("chapter-title");
    const backToTop = document.getElementById("backToTop");

    let currentChapter = "ch1";
    let currentIndex = 0;

    function renderImages() {
      container.innerHTML = "";
      const mode = pageModeSelect.value;
      const pages = chapters[currentChapter].pages;

      if (mode === "single") {
        const img = document.createElement("img");
        img.src = pages[currentIndex];
        container.appendChild(img);
        document.querySelectorAll('.click-zone').forEach(z => z.style.display = 'block');
      } else {
        pages.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          container.appendChild(img);
        });
        document.querySelectorAll('.click-zone').forEach(z => z.style.display = 'none');
      }

      chapterTitle.textContent = chapters[currentChapter].title;
      loadDisqus(currentChapter);
    }

    function nextPage() {
      const pages = chapters[currentChapter].pages;
      if (currentIndex < pages.length - 1) {
        currentIndex++;
        renderImages();
      }
    }

    function prevPage() {
      if (currentIndex > 0) {
        currentIndex--;
        renderImages();
      }
    }

    chapterSelect.addEventListener("change", () => {
      currentChapter = chapterSelect.value;
      currentIndex = 0;
      renderImages();
      window.scrollTo(0, 0);
    });

    pageModeSelect.addEventListener("change", () => {
      currentIndex = 0;
      renderImages();
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function loadDisqus(chapterId) {
      if (window.DISQUS) {
        DISQUS.reset({
          reload: true,
          config: function () {
            this.page.identifier = chapterId;
            this.page.url = "https://shahe0.github.io/mehreqan-al-rooh/?chapter=" + chapterId;
          }
        });
      } else {
        const d = document, s = d.createElement('script');
        s.src = 'https://mehreqan-al-rooh.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      }
    }

    renderImages();
  </script>
</body>
</html>
