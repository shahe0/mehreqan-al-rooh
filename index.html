<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مَهْرَقَانُ الرُّوح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-dark: linear-gradient(to bottom, #0a1124, #0d1a33);
      --bg-light: linear-gradient(to bottom, #6a92cc, #a0bde4);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: white;
    }

    body.light {
      background: var(--bg-light);
      color: #111;
    }

    h1, h2, h3 {
      text-align: center;
      margin: 10px 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select, button {
      padding: 6px 12px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #222;
      color: white;
      cursor: pointer;
    }

    body.light select, body.light button {
      background: #e0ebff;
      color: #111;
      border: 1px solid #999;
    }

    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 0;
      margin: 0 auto;
      width: 100%;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      overflow: hidden;
      border-radius: 8px;
    }

    .image-wrapper img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    /* ظل الزوايا لكل الصور */
    .shadow-corners::before, .shadow-corners::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at top left, rgba(0,0,0,0.2), transparent 40%),
                  radial-gradient(circle at top right, rgba(0,0,0,0.2), transparent 40%),
                  radial-gradient(circle at bottom left, rgba(0,0,0,0.2), transparent 40%),
                  radial-gradient(circle at bottom right, rgba(0,0,0,0.2), transparent 40%);
    }

    /* أول صفحة - شادو فوق */
    .first-page::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
      pointer-events: none;
    }

    /* آخر صفحة - شادو تحت */
    .last-page::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>مَهْرَقَانُ الرُّوح</h1>
  <h2>𐩣𐩠𐩧𐩤𐩱𐩬 | 𐩱𐩡𐩧𐩥𐩢</h2>
  <h3 id="chapter-title">الفصل الأول (البداية)</h3>

  <div class="controls">
    <select id="chapter-select">
      <option value="ch1" selected>الفصل الأول (البداية)</option>
      <option value="ch2">الفصل الثاني (الحاضر)</option>
    </select>
    <select id="page-mode">
      <option value="single">صفحة واحدة</option>
      <option value="all" selected>عرض الكل</option>
    </select>
    <button onclick="toggleMode()">تبديل الوضع</button>
  </div>

  <div id="image-container"></div>

  <script>
    const chapters = {
      ch1: {
        title: "الفصل الأول (البداية)",
        pages: [
          "https://i.imgur.com/MfRP2zF.jpeg",
          "https://i.imgur.com/jXJed1O.jpeg",
          "https://i.imgur.com/Rr2cvhD.jpeg",
          "https://i.imgur.com/EtI9RUf.jpeg",
          "https://i.imgur.com/a1irBKf.jpeg",
          "https://i.imgur.com/iRn9rVc.jpeg",
          "https://i.imgur.com/9YKPzIe.jpeg",
          "https://i.imgur.com/uAk0X9R.jpeg",
          "https://i.imgur.com/vPpeTUL.jpeg",
          "https://i.imgur.com/YCWwQIJ.jpeg",
          "https://i.imgur.com/iaYmgn0.jpeg",
          "https://i.imgur.com/5zTPYdi.jpeg",
          "https://i.imgur.com/Wlz5Yt5.jpeg",
          "https://i.imgur.com/Q51pmoW.jpeg",
          "https://i.imgur.com/LkoiQqV.jpeg",
          "https://i.imgur.com/4GfjEpp.jpeg",
          "https://i.imgur.com/6P2DShC.jpeg"
        ]
      },
      ch2: {
        title: "الفصل الثاني (الحاضر)",
        pages: [
          "https://i.imgur.com/OhcccCm.jpeg",
          "https://i.imgur.com/m2hxsXt.jpeg",
          "https://i.imgur.com/SyU97bd.jpeg",
          "https://i.imgur.com/mEc5sDJ.jpeg",
          "https://i.imgur.com/v6C7p62.jpeg",
          "https://i.imgur.com/kl4oFgz.jpeg",
          "https://i.imgur.com/0xUABI0.jpeg",
          "https://i.imgur.com/4jESiCg.jpeg",
          "https://i.imgur.com/YstsoGo.jpeg",
          "https://i.imgur.com/XmDZBi6.jpeg",
          "https://i.imgur.com/C9FtlXQ.jpeg"
        ]
      }
    };

    const chapterSelect = document.getElementById("chapter-select");
    const pageModeSelect = document.getElementById("page-mode");
    const chapterTitle = document.getElementById("chapter-title");
    const container = document.getElementById("image-container");

    let currentChapter = "ch1";
    let currentIndex = 0;

    function renderImages() {
      container.innerHTML = "";
      const mode = pageModeSelect.value;
      const pages = chapters[currentChapter].pages;
      chapterTitle.textContent = chapters[currentChapter].title;

      if (mode === "single") {
        createImageWrapper(pages[currentIndex], 0, pages.length);
      } else {
        pages.forEach((src, i) => {
          createImageWrapper(src, i, pages.length);
        });
      }
    }

    function createImageWrapper(src, index, total) {
      const wrapper = document.createElement("div");
      wrapper.className = "image-wrapper";

      if (index === 0) {
        wrapper.classList.add("first-page");
      } else if (index === total - 1) {
        wrapper.classList.add("last-page");
      } else {
        wrapper.classList.add("shadow-corners");
      }

      const img = document.createElement("img");
      img.src = src;
      wrapper.appendChild(img);
      container.appendChild(wrapper);
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    chapterSelect.addEventListener("change", () => {
      currentChapter = chapterSelect.value;
      currentIndex = 0;
      renderImages();
      window.scrollTo(0, 0);
    });

    pageModeSelect.addEventListener("change", () => {
      currentIndex = 0;
      renderImages();
    });

    renderImages();
  </script>
</body>
</html>
