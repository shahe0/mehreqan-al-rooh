<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مَهْرَقَانُ الرُّوح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: linear-gradient(to bottom, #0a1530, #0e1c3f);
      --text: white;
    }

    body.light {
      --bg: linear-gradient(to bottom, #bcd4f7, #d7e7ff);
      --text: #111;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1.title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    h2.musnad {
      text-align: center;
      font-size: 1.2rem;
      font-family: monospace;
      margin-top: -12px;
      margin-bottom: 10px;
    }

    h3.chapter {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    select, button.mode-toggle {
      padding: 6px 12px;
      border-radius: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }

    button.mode-toggle {
      background: #444;
      font-size: 14px;
    }

    #image-container {
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #image-container img {
      width: 100%;
      max-width: 100%;
      margin-bottom: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.01) 0%, black 6%, black 94%, rgba(0,0,0,0.01) 100%);
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0.01) 0%, black 6%, black 94%, rgba(0,0,0,0.01) 100%);
    }

    @media (min-width: 768px) {
      #image-container img {
        max-width: 85%;
      }
    }

    #backToTop {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #444;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-weight: bold;
      z-index: 1000;
    }

    #nextChapterBtn {
      text-align: center;
      margin: 40px auto 80px;
      display: none;
    }

    #nextChapterBtn button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #nextChapterBtn button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>

  <h1 class="title">مَهْرَقَانُ الرُّوح</h1>
  <h2 class="musnad">𐩣𐩠𐩧𐩤𐩱𐩬 | 𐩱𐩡𐩧𐩥𐩢</h2>
  <h3 class="chapter" id="chapter-title">الفصل الأول (البداية)</h3>

  <div class="controls">
    <select id="chapter-select">
      <option value="ch1" selected>الفصل الأول (البداية)</option>
      <option value="ch2">الفصل الثاني (الحاضر)</option>
    </select>
    <select id="page-mode">
      <option value="single">صفحة واحدة</option>
      <option value="all" selected>عرض الكل</option>
    </select>
    <button class="mode-toggle" onclick="toggleMode()">🌓 وضع القراءة</button>
  </div>

  <div id="image-container"></div>

  <div id="nextChapterBtn">
    <button onclick="goToNextChapter()">الانتقال إلى الفصل التالي</button>
  </div>

  <div id="backToTop">↑</div>

  <script>
    const chapterSelect = document.getElementById("chapter-select");
    const pageModeSelect = document.getElementById("page-mode");
    const container = document.getElementById("image-container");
    const chapterTitle = document.getElementById("chapter-title");
    const backToTop = document.getElementById("backToTop");

    let currentChapter = "ch1";
    let currentIndex = 0;

    const chapters = {
      ch1: {
        title: "الفصل الأول (البداية)",
        pages: [
          "https://i.imgur.com/MfRP2zF.jpeg",
          "https://i.imgur.com/jXJed1O.jpeg",
          "https://i.imgur.com/Rr2cvhD.jpeg",
          "https://i.imgur.com/EtI9RUf.jpeg",
          "https://i.imgur.com/a1irBKf.jpeg",
          "https://i.imgur.com/iRn9rVc.jpeg",
          "https://i.imgur.com/9YKPzIe.jpeg",
          "https://i.imgur.com/uAk0X9R.jpeg",
          "https://i.imgur.com/vPpeTUL.jpeg",
          "https://i.imgur.com/YCWwQIJ.jpeg",
          "https://i.imgur.com/iaYmgn0.jpeg",
          "https://i.imgur.com/5zTPYdi.jpeg",
          "https://i.imgur.com/Wlz5Yt5.jpeg",
          "https://i.imgur.com/Q51pmoW.jpeg",
          "https://i.imgur.com/LkoiQqV.jpeg",
          "https://i.imgur.com/4GfjEpp.jpeg",
          "https://i.imgur.com/6P2DShC.jpeg"
        ]
      },
      ch2: {
        title: "الفصل الثاني (الحاضر)",
        pages: [
          "https://i.imgur.com/OhcccCm.jpeg",
          "https://i.imgur.com/m2hxsXt.jpeg",
          "https://i.imgur.com/SyU97bd.jpeg",
          "https://i.imgur.com/mEc5sDJ.jpeg",
          "https://i.imgur.com/v6C7p62.jpeg",
          "https://i.imgur.com/kl4oFgz.jpeg",
          "https://i.imgur.com/0xUABI0.jpeg",
          "https://i.imgur.com/4jESiCg.jpeg",
          "https://i.imgur.com/YstsoGo.jpeg",
          "https://i.imgur.com/XmDZBi6.jpeg",
          "https://i.imgur.com/C9FtlXQ.jpeg"
        ]
      }
    };

    function renderImages() {
      container.innerHTML = "";
      const mode = pageModeSelect.value || "all";
      const pages = chapters[currentChapter].pages;

      if (mode === "single") {
        const img = document.createElement("img");
        img.src = pages[currentIndex];
        container.appendChild(img);
      } else {
        pages.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          container.appendChild(img);
        });
      }

      chapterTitle.textContent = chapters[currentChapter].title;
      document.getElementById("nextChapterBtn").style.display = currentChapter === "ch1" ? "block" : "none";
    }

    function goToNextChapter() {
      chapterSelect.value = "ch2";
      chapterSelect.dispatchEvent(new Event("change"));
    }

    chapterSelect.addEventListener("change", () => {
      currentChapter = chapterSelect.value;
      currentIndex = 0;
      renderImages();
      window.scrollTo(0, 0);
    });

    pageModeSelect.addEventListener("change", () => {
      currentIndex = 0;
      renderImages();
    });

    container.addEventListener("click", (e) => {
      if (pageModeSelect.value !== "single") return;
      const pages = chapters[currentChapter].pages;
      const w = window.innerWidth;
      if (e.clientX > w / 2 && currentIndex < pages.length - 1) {
        currentIndex++;
      } else if (e.clientX <= w / 2 && currentIndex > 0) {
        currentIndex--;
      }
      renderImages();
    });

    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    renderImages();
  </script>
</body>
</html>
