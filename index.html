<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مَهْرَقَانُ الرُّوح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-dark: linear-gradient(to bottom, #0a1124, #0d1a33);
      --bg-light: linear-gradient(to bottom, #6a92cc, #a0bde4);
      --text-dark: #ffffff;
      --text-light: #0a1124;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1.title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    h2.musnad {
      text-align: center;
      font-size: 1.2rem;
      font-family: monospace;
      margin-top: -10px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    h3.chapter {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select, button.toggle-mode, button.fullscreen-mode {
      padding: 6px 12px;
      border-radius: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }

    body.light select, body.light .toggle-mode, body.light .fullscreen-mode {
      background: #d0e0f8;
      color: #222;
      border: 1px solid #aaa;
    }

    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0 auto;
      width: 100%;
      scroll-snap-type: y mandatory;
      gap: 6px;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      overflow: hidden;
      border-radius: 8px;
      scroll-snap-align: start;
    }

    .image-wrapper img {
      width: 100%;
      max-width: 100%;
      object-fit: contain;
      display: block;
      image-rendering: -webkit-optimize-contrast;
      border-radius: 8px;
    }

    /* شادو زوايا */
    .image-wrapper.normal::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at top left, rgba(0,0,0,0.2), transparent 40%),
        radial-gradient(circle at top right, rgba(0,0,0,0.2), transparent 40%),
        radial-gradient(circle at bottom left, rgba(0,0,0,0.2), transparent 40%),
        radial-gradient(circle at bottom right, rgba(0,0,0,0.2), transparent 40%);
    }

    /* شادو من الأعلى فقط */
    .image-wrapper.first::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 50px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
      pointer-events: none;
    }

    /* شادو من الأسفل فقط */
    .image-wrapper.last::before {
      content: "";
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 50px;
      background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
      pointer-events: none;
    }

    #backToTop {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #444;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-weight: bold;
      z-index: 1000;
    }

    #nextChapterBtn {
      text-align: center;
      margin: 40px auto 60px;
      display: none;
    }

    #nextChapterBtn button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #nextChapterBtn button:hover {
      background: #1558b0;
    }

    @media (max-width: 768px) {
      #image-container {
        gap: 2px !important;
      }

      .image-wrapper {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">مَهْرَقَانُ الرُّوح</h1>
  <h2 class="musnad">𐩣𐩠𐩧𐩤𐩱𐩬 | 𐩱𐩡𐩧𐩥𐩢</h2>
  <h3 class="chapter" id="chapter-title">الفصل الأول (البداية)</h3>

  <div class="controls">
    <select id="chapter-select">
      <option value="ch1" selected>الفصل الأول (البداية)</option>
      <option value="ch2">الفصل الثاني (الحاضر)</option>
    </select>
    <select id="page-mode">
      <option value="single">صفحة واحدة</option>
      <option value="all" selected>عرض الكل</option>
    </select>
    <button class="toggle-mode" onclick="toggleMode()">تبديل الوضع</button>
    <button class="fullscreen-mode" onclick="toggleFullScreen()">ملء الشاشة</button>
  </div>

  <div id="image-container"></div>

  <div id="nextChapterBtn">
    <button onclick="goToNextChapter()">الانتقال إلى الفصل التالي</button>
  </div>

  <div id="backToTop">↑</div>

  <script>
    const chapterSelect = document.getElementById("chapter-select");
    const pageModeSelect = document.getElementById("page-mode");
    const container = document.getElementById("image-container");
    const chapterTitle = document.getElementById("chapter-title");
    const backToTop = document.getElementById("backToTop");
    const nextBtn = document.getElementById("nextChapterBtn");

    let currentChapter = "ch1";
    let currentIndex = 0;

    const chapters = {
      ch1: {
        title: "الفصل الأول (البداية)",
        pages: [
          "https://i.imgur.com/MfRP2zF.jpeg",
          "https://i.imgur.com/jXJed1O.jpeg",
          "https://i.imgur.com/Rr2cvhD.jpeg",
          "https://i.imgur.com/EtI9RUf.jpeg",
          "https://i.imgur.com/a1irBKf.jpeg",
          "https://i.imgur.com/iRn9rVc.jpeg",
          "https://i.imgur.com/9YKPzIe.jpeg",
          "https://i.imgur.com/uAk0X9R.jpeg",
          "https://i.imgur.com/vPpeTUL.jpeg",
          "https://i.imgur.com/YCWwQIJ.jpeg",
          "https://i.imgur.com/iaYmgn0.jpeg",
          "https://i.imgur.com/5zTPYdi.jpeg",
          "https://i.imgur.com/Wlz5Yt5.jpeg",
          "https://i.imgur.com/Q51pmoW.jpeg",
          "https://i.imgur.com/LkoiQqV.jpeg",
          "https://i.imgur.com/4GfjEpp.jpeg",
          "https://i.imgur.com/6P2DShC.jpeg"
        ]
      },
      ch2: {
        title: "الفصل الثاني (الحاضر)",
        pages: [
          "https://i.imgur.com/OhcccCm.jpeg",
          "https://i.imgur.com/m2hxsXt.jpeg",
          "https://i.imgur.com/SyU97bd.jpeg",
          "https://i.imgur.com/mEc5sDJ.jpeg",
          "https://i.imgur.com/v6C7p62.jpeg",
          "https://i.imgur.com/kl4oFgz.jpeg",
          "https://i.imgur.com/0xUABI0.jpeg",
          "https://i.imgur.com/4jESiCg.jpeg",
          "https://i.imgur.com/YstsoGo.jpeg",
          "https://i.imgur.com/XmDZBi6.jpeg",
          "https://i.imgur.com/C9FtlXQ.jpeg"
        ]
      }
    };

    function renderImages() {
      container.innerHTML = "";
      const mode = pageModeSelect.value || "all";
      const { pages } = chapters[currentChapter];

      pages.forEach((src, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        if (index === 0) wrapper.classList.add("first");
        else if (index === pages.length - 1) wrapper.classList.add("last");
        else wrapper.classList.add("normal");

        const img = document.createElement("img");
        img.src = src;
        wrapper.appendChild(img);
        container.appendChild(wrapper);
      });

      chapterTitle.textContent = chapters[currentChapter].title;
      nextBtn.style.display = currentChapter === "ch1" ? "block" : "none";
    }

    function goToNextChapter() {
      chapterSelect.value = "ch2";
      chapterSelect.dispatchEvent(new Event("change"));
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    chapterSelect.addEventListener("change", () => {
      currentChapter = chapterSelect.value;
      currentIndex = 0;
      renderImages();
      window.scrollTo(0, 0);
    });

    pageModeSelect.addEventListener("change", () => {
      currentIndex = 0;
      renderImages();
    });

    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    renderImages();
  </script>
</body>
</html>
