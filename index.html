<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>مهرقان الروح</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #111;
            color: #eee;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666;
        }
        #pages img {
            width: 90%;
            max-width: 800px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>
    <h1>🌟 مهرقان الروح 🌟</h1>
    <p>اختر الفصل:</p>
    <div id="chapters"></div>
    <hr style="margin: 30px 0;">
    <div id="pages"></div>

    <script>
        const mangaUrl = 'https://raw.githubusercontent.com/shahe0/mehreqan-al-rooh/main/manga.json';

        fetch(mangaUrl)
            .then(response => response.json())
            .then(data => {
                const chaptersDiv = document.getElementById('chapters');
                const pagesDiv = document.getElementById('pages');

                for (const [chapterNum, chapterData] of Object.entries(data.chapters)) {
                    const btn = document.createElement('button');
                    btn.textContent = `${chapterData.title}`;
                    btn.onclick = () => {
                        pagesDiv.innerHTML = '';
                        chapterData.pages.forEach(pageUrl => {
                            const img = document.createElement('img');
                            img.src = pageUrl;
                            pagesDiv.appendChild(img);
                        });
                        window.scrollTo({ top: pagesDiv.offsetTop, behavior: 'smooth' });
                    };
                    chaptersDiv.appendChild(btn);
                }
            })
            .catch(error => {
                console.error('خطأ في تحميل البيانات:', error);
                document.body.innerHTML = '<p>فشل تحميل الرواية. تأكد من وجود ملف manga.json بشكل صحيح.</p>';
            });
    </script>
</body>
</html>
