<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مهرقان الروح</title>
    <style>
        body {
            background-color: #222; /* رمادي غامق */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .image-container {
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
        }
        img {
            display: block;
            max-width: 100%;
            margin: 10px auto;
            transition: transform 0.2s ease;
            cursor: zoom-in;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="toggleFullScreen()">ملء الشاشة</button>
        <button onclick="zoomIn()">تكبير</button>
        <button onclick="zoomOut()">تصغير</button>
        <button onclick="resetZoom()">إعادة</button>
    </div>

    <h1>📖 مهرقان الروح 📖</h1>
    <h2 id="chapterTitle">الفصل 1 - البداية</h2>

    <div class="image-container" id="imageContainer"></div>

    <script>
        const chapters = {
            "1": [
                "https://i.imgur.com/MfRP2zF.jpeg",
                "https://i.imgur.com/jXJed1O.jpeg",
                "https://i.imgur.com/Rr2cvhD.jpeg",
                "https://i.imgur.com/EtI9RUf.jpeg",
                "https://i.imgur.com/a1irBKf.jpeg",
                "https://i.imgur.com/iRn9rVc.jpeg",
                "https://i.imgur.com/9YKPzIe.jpeg",
                "https://i.imgur.com/uAk0X9R.jpeg",
                "https://i.imgur.com/vPpeTUL.jpeg",
                "https://i.imgur.com/YCWwQIJ.jpeg",
                "https://i.imgur.com/iaYmgn0.jpeg",
                "https://i.imgur.com/5zTPYdi.jpeg",
                "https://i.imgur.com/Wlz5Yt5.jpeg",
                "https://i.imgur.com/Q51pmoW.jpeg",
                "https://i.imgur.com/LkoiQqV.jpeg",
                "https://i.imgur.com/4GfjEpp.jpeg",
                "https://i.imgur.com/6P2DShC.jpeg"
            ],
            "2": [
                "https://i.imgur.com/OhcccCm.jpeg",
                "https://i.imgur.com/m2hxsXt.jpeg",
                "https://i.imgur.com/SyU97bd.jpeg",
                "https://i.imgur.com/mEc5sDJ.jpeg",
                "https://i.imgur.com/v6C7p62.jpeg",
                "https://i.imgur.com/kl4oFgz.jpeg",
                "https://i.imgur.com/0xUABI0.jpeg",
                "https://i.imgur.com/4jESiCg.jpeg",
                "https://i.imgur.com/YstsoGo.jpeg",
                "https://i.imgur.com/XmDZBi6.jpeg",
                "https://i.imgur.com/C9FtlXQ.jpeg"
            ]
        };

        const chapterTitle = document.getElementById("chapterTitle");
        const imageContainer = document.getElementById("imageContainer");
        let currentZoom = 1;

        // تحميل الفصل 1 كبداية
        loadChapter("1");

        function loadChapter(chapterNum) {
            imageContainer.innerHTML = "";
            chapterTitle.innerText = `الفصل ${chapterNum} - ${chapterNum === "1" ? "البداية" : "الحاضر"}`;
            chapters[chapterNum].forEach(url => {
                const img = document.createElement("img");
                img.src = url;
                img.alt = `صفحة`;
                img.style.transform = `scale(${currentZoom})`;
                imageContainer.appendChild(img);
            });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function zoomIn() {
            currentZoom += 0.1;
            updateZoom();
        }

        function zoomOut() {
            currentZoom = Math.max(0.5, currentZoom - 0.1);
            updateZoom();
        }

        function resetZoom() {
            currentZoom = 1;
            updateZoom();
        }

        function updateZoom() {
            const images = document.querySelectorAll("img");
            images.forEach(img => {
                img.style.transform = `scale(${currentZoom})`;
            });
        }
    </script>

</body>
</html>
