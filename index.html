<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📖 مهرقان الروح</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    #imageContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
    }
    #imageContainer img {
      width: 90vw;
      height: auto;
      max-width: 100%;
      margin: 10px 0;
      transition: transform 0.2s;
    }
    #chapterSelect, #modeToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: #444;
      color: white;
      padding: 5px 10px;
      margin: 5px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
    #modeToggle {
      left: 170px;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #666;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>📖 مهرقان الروح 📖</h1>
  <h2 id="chapterTitle">الفصل الأول (البداية)</h2>
  <select id="chapterSelect" onchange="changeChapter(this.value)">
    <option value="1">الفصل الأول (البداية)</option>
    <option value="2">الفصل الثاني (الحاضر)</option>
  </select>
  <button id="modeToggle" onclick="togglePageMode()">نمط: تمرير</button>
  <div id="imageContainer"></div>
  <button id="backToTop" onclick="scrollToTop()">↑</button>

  <script>
    const chapters = {
      "1": [
        "https://i.imgur.com/MfRP2zF.jpeg",
        "https://i.imgur.com/jXJed1O.jpeg",
        "https://i.imgur.com/Rr2cvhD.jpeg",
        "https://i.imgur.com/EtI9RUf.jpeg",
        "https://i.imgur.com/a1irBKf.jpeg",
        "https://i.imgur.com/iRn9rVc.jpeg",
        "https://i.imgur.com/9YKPzIe.jpeg",
        "https://i.imgur.com/uAk0X9R.jpeg",
        "https://i.imgur.com/vPpeTUL.jpeg",
        "https://i.imgur.com/YCWwQIJ.jpeg",
        "https://i.imgur.com/iaYmgn0.jpeg",
        "https://i.imgur.com/5zTPYdi.jpeg",
        "https://i.imgur.com/Wlz5Yt5.jpeg",
        "https://i.imgur.com/Q51pmoW.jpeg",
        "https://i.imgur.com/LkoiQqV.jpeg",
        "https://i.imgur.com/4GfjEpp.jpeg",
        "https://i.imgur.com/6P2DShC.jpeg"
      ],
      "2": [
        "https://i.imgur.com/OhcccCm.jpeg",
        "https://i.imgur.com/m2hxsXt.jpeg",
        "https://i.imgur.com/SyU97bd.jpeg",
        "https://i.imgur.com/mEc5sDJ.jpeg",
        "https://i.imgur.com/v6C7p62.jpeg",
        "https://i.imgur.com/kl4oFgz.jpeg",
        "https://i.imgur.com/0xUABI0.jpeg",
        "https://i.imgur.com/4jESiCg.jpeg",
        "https://i.imgur.com/YstsoGo.jpeg",
        "https://i.imgur.com/XmDZBi6.jpeg",
        "https://i.imgur.com/C9FtlXQ.jpeg"
      ]
    };

    const chapterNames = {
      "1": "الفصل الأول (البداية)",
      "2": "الفصل الثاني (الحاضر)"
    };

    const container = document.getElementById("imageContainer");
    const title = document.getElementById("chapterTitle");
    const select = document.getElementById("chapterSelect");
    let pageMode = "scroll"; // or "single"
    let currentPage = 0;

    function loadChapter(ch) {
      title.textContent = chapterNames[ch];
      container.innerHTML = "";
      currentPage = 0;
      chapters[ch].forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        container.appendChild(img);
      });
    }

    function changeChapter(ch) {
      loadChapter(ch);
      scrollToTop();
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function togglePageMode() {
      pageMode = (pageMode === "scroll") ? "single" : "scroll";
      document.getElementById("modeToggle").textContent = pageMode === "single" ? "نمط: صفحة" : "نمط: تمرير";
      applyPageMode();
    }

    function applyPageMode() {
      const imgs = document.querySelectorAll("#imageContainer img");
      imgs.forEach((img, idx) => {
        img.style.display = (pageMode === "single") ? (idx === currentPage ? "block" : "none") : "block";
      });
    }

    document.addEventListener("click", (e) => {
      if (pageMode !== "single") return;
      const width = window.innerWidth;
      if (e.clientX > width * 0.7 && currentPage < chapters[select.value].length - 1) {
        currentPage++;
      } else if (e.clientX < width * 0.3 && currentPage > 0) {
        currentPage--;
      }
      applyPageMode();
    });

    document.addEventListener("wheel", (e) => {
      if (e.altKey) {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        const imgs = document.querySelectorAll("#imageContainer img");
        imgs.forEach(img => {
          const scale = parseFloat(img.dataset.scale || "1") + delta;
          const final = Math.max(0.5, Math.min(scale, 2));
          img.dataset.scale = final;
          img.style.transform = `scale(${final})`;
        });
      }
    }, { passive: false });

    loadChapter("1");
  </script>
</body>
</html>
