<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مَهْرَقَانُ الرُّوح</title>
  <style>
    body {
      margin: 0;
      background: #010818; /* أزرق غامق جدًا */
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .title {
      font-family: 'Arial', sans-serif;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }

    .masnad-title {
      font-family: 'Masnad', serif; /* أضف الخط فعليًا لاحقًا */
      font-size: 26px;
      text-align: center;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .chapter-title {
      font-size: 22px;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .controls select {
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background-color: #ffffff11;
      color: white;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px; /* مسافة بين الصفحات */
      padding-bottom: 100px;
    }

    .image-container img {
      width: 90%;
      max-width: 800px;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 24px;
      cursor: pointer;
    }

    /* يمكنك لاحقًا إضافة نمط خاص لعرض صفحة واحدة */

  </style>

  <!-- خط المسند المخصص (حمّله من جهازك وأضفه هنا) -->
  <!--
  <style>
    @font-face {
      font-family: 'Masnad';
      src: url('fonts/masnad.woff') format('woff');
    }
  </style>
  -->
</head>

<body>

  <!-- العنوان -->
  <div class="title">مَهْرَقَانُ الرُّوح</div>
  <div class="masnad-title">𐩣𐩺𐩧𐩧𐩬𐩡𐩬 𐩪𐩧𐩱𐩣</div>

  <!-- عنوان الفصل -->
  <div class="chapter-title">الفصل الثاني (المواجهة)</div>

  <!-- عناصر التحكم -->
  <div class="controls">
    <select>
      <option>الفصل الأول (البداية)</option>
      <option selected>الفصل الثاني (المواجهة)</option>
    </select>
    <select>
      <option>عرض صفحة واحدة × عرض الكل</option>
    </select>
  </div>

  <!-- الصفحات -->
  <div class="image-container">
    <img src="images/2-1.png" alt="Page 1" />
    <img src="images/2-2.png" alt="Page 2" />
    <img src="images/2-3.png" alt="Page 3" />
    <!-- أضف المزيد من الصور حسب الحاجة -->
  </div>

  <!-- زر الرجوع لأعلى -->
  <button class="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

</body>
</html>
