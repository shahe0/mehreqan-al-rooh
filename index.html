<body>

  <script>
    const chapters = {
      "1": [
        "https://i.imgur.com/MfRP2zF.jpeg",

      ],
      "2": [
        "https://i.imgur.com/m2hxsXt.jpeg",
        "https://i.imgur.com/SyU97bd.jpeg",
        "https://i.imgur.com/mEc5sDJ.jpeg",
        "https://i.imgur.com/v6C7p62.jpeg",

        "https://i.imgur.com/YstsoGo.jpeg",
        "https://i.imgur.com/XmDZBi6.jpeg",
        "https://i.imgur.com/C9FtlXQ.jpeg"
      ]
    };

    let currentChapter = "1";
    let singlePageMode = false;
    let currentIndex = 0;
    let zoomLevel = 1;

    const imageContainer = document.getElementById("imageContainer");
    const chapterTitle = document.getElementById("chapterTitle");

    function loadChapter(ch) {
      currentChapter = ch;
      currentIndex = 0;
      chapterTitle.innerText = document.querySelector(`#chapterSelect option[value="${ch}"]`).text;
      imageContainer.innerHTML = "";
      chapters[ch].forEach((url, i) => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = `ØµÙØ­Ø© ${i + 1}`;
        if (singlePageMode) img.classList.add("inactive");
        if (i === 0 && singlePageMode) img.classList.add("active");
        imageContainer.appendChild(img);
      });
      scrollToTop();
      updateSingleMode();
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleSingle() {
      singlePageMode = document.getElementById("singleMode").checked;
      updateSingleMode();
    }

    function updateSingleMode() {
      imageContainer.classList.toggle("single", singlePageMode);
      const imgs = imageContainer.querySelectorAll("img");
      imgs.forEach((img, i) => {
        img.classList.remove("active");
        if (!singlePageMode) img.classList.remove("inactive");
      });
      if (singlePageMode && imgs.length > 0) {
        imgs[currentIndex].classList.add("active");
      }
    }

    function navigateSinglePage(direction) {
      if (!singlePageMode) return;
      const imgs = imageContainer.querySelectorAll("img");
      imgs[currentIndex].classList.remove("active");
      currentIndex = Math.min(Math.max(0, currentIndex + direction), imgs.length - 1);
      imgs[currentIndex].classList.add("active");
    }

    function changeChapter(val) {
      loadChapter(val);
    }

    document.addEventListener("keydown", e => {
      if (singlePageMode && (e.key === "ArrowRight" || e.key === "ArrowLeft")) {
        navigateSinglePage(e.key === "ArrowRight" ? 1 : -1);
      }
    });

    document.addEventListener("wheel", e => {
      if (e.altKey) {
        e.preventDefault();
        zoomLevel += e.deltaY * -0.001;
        zoomLevel = Math.max(0.5, Math.min(2, zoomLevel));
        imageContainer.querySelectorAll("img").forEach(img => {
          img.style.transform = `scale(${zoomLevel})`;
        });
      }
    }, { passive: false });

    loadChapter("1");
  </script>
