<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مَهْرَقَانُ الرُّوح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a1124, #0d1a33);
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    h1.title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    h2.musnad {
      text-align: center;
      font-size: 1.4rem;
      font-family: monospace;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    h3.chapter {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .zoom-buttons {
      display: none;
    }

    @media (min-width: 768px) {
      .zoom-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 30px;
      }

      .zoom-buttons button {
        background: #333;
        color: white;
        border: 1px solid #555;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
      }

      .zoom-buttons button:hover {
        background: #555;
      }
    }

    select {
      padding: 6px 12px;
      border-radius: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }

    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 0;
      margin: 0 auto;
      width: 100%;
    }

    #image-container img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
      border-radius: 0;
      border: 1px solid rgba(255,255,255,0.04);
    }

    @media (min-width: 768px) {
      #image-container img {
        max-width: 900px;
      }
    }

    #backToTop {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #444;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-weight: bold;
    }

    #nextChapterBtn {
      text-align: center;
      margin: 40px auto 80px;
      display: none;
    }

    #nextChapterBtn button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #nextChapterBtn button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>

  <h1 class="title">مَهْرَقَانُ الرُّوح</h1>
  <h2 class="musnad">𐩣𐩺𐩧𐩬𐩡𐩬 𐩬𐩪𐩱𐩠𐩬</h2>
  <h3 class="chapter" id="chapter-title">الفصل الأول (البداية)</h3>

  <div class="controls">
    <select id="chapter-select">
      <option value="ch1" selected>الفصل الأول (البداية)</option>
      <option value="ch2">الفصل الثاني (الحاضر)</option>
    </select>
    <select id="page-mode">
      <option value="single">صفحة واحدة</option>
      <option value="all" selected>عرض الكل</option>
    </select>
  </div>

  <div class="zoom-buttons">
    <button onclick="zoomOut()">تصغير</button>
    <button onclick="zoomIn()">تكبير</button>
  </div>

  <div id="image-container"></div>

  <div id="nextChapterBtn">
    <button onclick="goToNextChapter()">الانتقال إلى الفصل التالي</button>
  </div>

  <div id="backToTop">↑</div>

  <script>
    const chapterSelect = document.getElementById("chapter-select");
    const pageModeSelect = document.getElementById("page-mode");
    const container = document.getElementById("image-container");
    const chapterTitle = document.getElementById("chapter-title");
    const backToTop = document.getElementById("backToTop");
    const nextBtn = document.getElementById("nextChapterBtn");

    let zoomLevel = 1;

    const chapters = {
      ch1: {
        title: "الفصل الأول (البداية)",
        pages: [
          "https://i.imgur.com/MfRP2zF.jpeg",
          "https://i.imgur.com/jXJed1O.jpeg",
          "https://i.imgur.com/Rr2cvhD.jpeg",
          "https://i.imgur.com/EtI9RUf.jpeg",
          "https://i.imgur.com/a1irBKf.jpeg",
          "https://i.imgur.com/iRn9rVc.jpeg",
          "https://i.imgur.com/9YKPzIe.jpeg",
          "https://i.imgur.com/uAk0X9R.jpeg",
          "https://i.imgur.com/vPpeTUL.jpeg",
          "https://i.imgur.com/YCWwQIJ.jpeg",
          "https://i.imgur.com/iaYmgn0.jpeg",
          "https://i.imgur.com/5zTPYdi.jpeg",
          "https://i.imgur.com/Wlz5Yt5.jpeg",
          "https://i.imgur.com/Q51pmoW.jpeg",
          "https://i.imgur.com/LkoiQqV.jpeg",
          "https://i.imgur.com/4GfjEpp.jpeg",
          "https://i.imgur.com/6P2DShC.jpeg"
        ]
      },
      ch2: {
        title: "الفصل الثاني (الحاضر)",
        pages: [
          "https://i.imgur.com/OhcccCm.jpeg",
          "https://i.imgur.com/m2hxsXt.jpeg",
          "https://i.imgur.com/SyU97bd.jpeg",
          "https://i.imgur.com/mEc5sDJ.jpeg",
          "https://i.imgur.com/v6C7p62.jpeg",
          "https://i.imgur.com/kl4oFgz.jpeg",
          "https://i.imgur.com/0xUABI0.jpeg",
          "https://i.imgur.com/4jESiCg.jpeg",
          "https://i.imgur.com/YstsoGo.jpeg",
          "https://i.imgur.com/XmDZBi6.jpeg",
          "https://i.imgur.com/C9FtlXQ.jpeg"
        ]
      }
    };

    let currentChapter = "ch1";
    let currentIndex = 0;

    function renderImages() {
      container.innerHTML = "";
      const mode = pageModeSelect.value || "all";
      const { pages } = chapters[currentChapter];

      if (mode === "single") {
        const img = document.createElement("img");
        img.src = pages[currentIndex];
        img.style.width = `${zoomLevel * 100}%`;
        container.appendChild(img);
      } else {
        pages.forEach((src, i) => {
          const img = document.createElement("img");
          img.src = src;
          img.style.width = `${zoomLevel * 100}%`;
          container.appendChild(img);
        });
      }

      chapterTitle.textContent = chapters[currentChapter].title;
      nextBtn.style.display = currentChapter === "ch1" ? "block" : "none";
    }

    function zoomIn() {
      zoomLevel += 0.1;
      applyZoom();
    }

    function zoomOut() {
      zoomLevel = Math.max(0.5, zoomLevel - 0.1);
      applyZoom();
    }

    function applyZoom() {
      document.querySelectorAll("#image-container img").forEach(img => {
        img.style.width = `${zoomLevel * 100}%`;
      });
    }

    function goToNextChapter() {
      chapterSelect.value = "ch2";
      chapterSelect.dispatchEvent(new Event("change"));
    }

    chapterSelect.addEventListener("change", () => {
      currentChapter = chapterSelect.value;
      currentIndex = 0;
      zoomLevel = 1;
      renderImages();
      window.scrollTo(0, 0);
    });

    pageModeSelect.addEventListener("change", () => {
      zoomLevel = 1;
      renderImages();
    });

    container.addEventListener("click", (e) => {
      if (pageModeSelect.value !== "single") return;
      const width = window.innerWidth;
      const pages = chapters[currentChapter].pages;
      if (e.clientX > width / 2 && currentIndex < pages.length - 1) {
        currentIndex++;
        renderImages();
      } else if (e.clientX <= width / 2 && currentIndex > 0) {
        currentIndex--;
        renderImages();
      }
    });

    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    renderImages();
  </script>

</body>
</html>
