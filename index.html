<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مَهْرَقَانُ الرُّوح</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0a1530, #0e1c3f);
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1.title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    h2.musnad {
      text-align: center;
      font-size: 1.8rem;
      font-family: monospace;
      margin-bottom: 10px;
    }

    h3.chapter {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    select {
      padding: 6px 12px;
      border-radius: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }

    #image-container img {
      display: block;
      max-width: 90%;
      max-height: 1000px;
      height: auto;
      margin: 40px auto;
      border-radius: 8px;
    }

    /* توازن الحجم للصفحات المحددة */
    #image-container img.equalize {
      max-height: 820px;
    }

    #backToTop {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #444;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 class="title">مَهْرَقَانُ الرُّوح</h1>
  <h2 class="musnad">𐩣𐩺𐩧𐩬𐩡𐩬 𐩬𐩪𐩱𐩠𐩬</h2>
  <h3 class="chapter" id="chapter-title">الفصل الثاني (الحاضر)</h3>

  <div class="controls">
    <select id="chapter-select">
      <option value="ch1">الفصل الأول (البداية)</option>
      <option value="ch2" selected>الفصل الثاني (الحاضر)</option>
    </select>
    <select id="page-mode">
      <option value="single">صفحة واحدة</option>
      <option value="all">عرض الكل</option>
    </select>
  </div>

  <div id="image-container"></div>
  <div id="backToTop">↑</div>

  <script>
    const chapterSelect = document.getElementById("chapter-select");
    const pageModeSelect = document.getElementById("page-mode");
    const container = document.getElementById("image-container");
    const chapterTitle = document.getElementById("chapter-title");
    const backToTop = document.getElementById("backToTop");

    const chapters = {
      ch1: {
        title: "الفصل الأول (البداية)",
        pages: [
          "https://i.imgur.com/MfRP2zF.jpeg", // 1
          "https://i.imgur.com/jXJed1O.jpeg",
          "https://i.imgur.com/Rr2cvhD.jpeg",
          "https://i.imgur.com/EtI9RUf.jpeg",
          "https://i.imgur.com/a1irBKf.jpeg",
          "https://i.imgur.com/iRn9rVc.jpeg",
          "https://i.imgur.com/9YKPzIe.jpeg",
          "https://i.imgur.com/uAk0X9R.jpeg",
          "https://i.imgur.com/vPpeTUL.jpeg",
          "https://i.imgur.com/YCWwQIJ.jpeg",
          "https://i.imgur.com/iaYmgn0.jpeg",
          "https://i.imgur.com/5zTPYdi.jpeg",
          "https://i.imgur.com/Wlz5Yt5.jpeg",
          "https://i.imgur.com/Q51pmoW.jpeg", // رقم 14
          "https://i.imgur.com/LkoiQqV.jpeg", // رقم 15
          "https://i.imgur.com/4GfjEpp.jpeg", // ← صفحة 16 (راح نطبق class خاص)
          "https://i.imgur.com/6P2DShC.jpeg"  // ← الأخيرة
        ]
      },
      ch2: {
        title: "الفصل الثاني (الحاضر)",
        pages: [
          "https://i.imgur.com/OhcccCm.jpeg",
          "https://i.imgur.com/m2hxsXt.jpeg",
          "https://i.imgur.com/SyU97bd.jpeg",
          "https://i.imgur.com/mEc5sDJ.jpeg",
          "https://i.imgur.com/v6C7p62.jpeg",
          "https://i.imgur.com/kl4oFgz.jpeg",
          "https://i.imgur.com/0xUABI0.jpeg",
          "https://i.imgur.com/4jESiCg.jpeg",
          "https://i.imgur.com/YstsoGo.jpeg",
          "https://i.imgur.com/XmDZBi6.jpeg",
          "https://i.imgur.com/C9FtlXQ.jpeg"
        ]
      }
    };

    let currentChapter = "ch2";
    let currentIndex = 0;

    function renderImages() {
      container.innerHTML = "";
      const mode = pageModeSelect.value;
      const { pages } = chapters[currentChapter];

      if (mode === "single") {
        const img = document.createElement("img");
        img.src = pages[currentIndex];
        container.appendChild(img);
      } else {
        pages.forEach((src, i) => {
          const img = document.createElement("img");
          img.src = src;
          // توازن صفحات: 1، 16، الأخيرة في الفصل 1
          if (currentChapter === "ch1" && (i === 0 || i === 15 || i === 16)) {
            img.classList.add("equalize");
          }
          container.appendChild(img);
        });
      }
    }

    chapterSelect.addEventListener("change", () => {
      currentChapter = chapterSelect.value;
      chapterTitle.textContent = chapters[currentChapter].title;
      currentIndex = 0;
      renderImages();
      window.scrollTo(0, 0);
    });

    pageModeSelect.addEventListener("change", renderImages);

    container.addEventListener("click", (e) => {
      if (pageModeSelect.value !== "single") return;
      const width = window.innerWidth;
      const pages = chapters[currentChapter].pages;

      if (e.clientX > width / 2 && currentIndex < pages.length - 1) {
        currentIndex++;
        renderImages();
      } else if (e.clientX <= width / 2 && currentIndex > 0) {
        currentIndex--;
        renderImages();
      }
    });

    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    renderImages();
  </script>

</body>
</html>
