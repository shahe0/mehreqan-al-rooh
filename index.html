<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>مهرقان الروح</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overscroll-behavior: none;
    }
    h1, h2 {
      margin: 20px 0;
    }
    #chapterSelect {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding-bottom: 80px;
    }
    .image-container img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 4px;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #444;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>📖 مهرقان الروح 📖</h1>
  <h2 id="chapterTitle">الفصل الأول (البداية)</h2>

  <select id="chapterSelect" onchange="changeChapter(this.value)">
    <option value="1">الفصل الأول (البداية)</option>
    <option value="2">الفصل الثاني (الحاضر)</option>
  </select>

  <div class="image-container" id="imageContainer"></div>

  <button id="scrollTopBtn" onclick="scrollToTop()">↑ للأعلى</button>

  <script>
    const chapters = {
      "1": [
        "https://i.imgur.com/MfRP2zF.jpeg",
        "https://i.imgur.com/jXJed1O.jpeg",
        "https://i.imgur.com/Rr2cvhD.jpeg",
        "https://i.imgur.com/EtI9RUf.jpeg",
        "https://i.imgur.com/a1irBKf.jpeg",
        "https://i.imgur.com/iRn9rVc.jpeg",
        "https://i.imgur.com/9YKPzIe.jpeg",
        "https://i.imgur.com/uAk0X9R.jpeg",
        "https://i.imgur.com/vPpeTUL.jpeg",
        "https://i.imgur.com/YCWwQIJ.jpeg",
        "https://i.imgur.com/iaYmgn0.jpeg",
        "https://i.imgur.com/5zTPYdi.jpeg",
        "https://i.imgur.com/Wlz5Yt5.jpeg",
        "https://i.imgur.com/Q51pmoW.jpeg",
        "https://i.imgur.com/LkoiQqV.jpeg",
        "https://i.imgur.com/4GfjEpp.jpeg",
        "https://i.imgur.com/6P2DShC.jpeg"
      ],
      "2": [
        "https://i.imgur.com/OhcccCm.jpeg",
        "https://i.imgur.com/m2hxsXt.jpeg",
        "https://i.imgur.com/SyU97bd.jpeg",
        "https://i.imgur.com/mEc5sDJ.jpeg",
        "https://i.imgur.com/v6C7p62.jpeg",
        "https://i.imgur.com/kl4oFgz.jpeg",
        "https://i.imgur.com/0xUABI0.jpeg",
        "https://i.imgur.com/4jESiCg.jpeg",
        "https://i.imgur.com/YstsoGo.jpeg",
        "https://i.imgur.com/XmDZBi6.jpeg",
        "https://i.imgur.com/C9FtlXQ.jpeg"
      ]
    };

    function loadChapter(num) {
      const container = document.getElementById("imageContainer");
      container.innerHTML = "";
      const chapterTitle = document.getElementById("chapterTitle");
      chapterTitle.innerText = num === "1" ? "الفصل الأول (البداية)" : "الفصل الثاني (الحاضر)";
      chapters[num].forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        container.appendChild(img);
      });
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function changeChapter(val) {
      loadChapter(val);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // منع تكبير المتصفح باستخدام Ctrl + Scroll أو Ctrl + +/- أو Pinch
    window.addEventListener("wheel", e => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    window.addEventListener("keydown", e => {
      if ((e.ctrlKey || e.metaKey) && ["+", "-", "=", "0"].includes(e.key)) {
        e.preventDefault();
      }
    });

    document.addEventListener("gesturestart", e => e.preventDefault()); // للهواتف

    window.onload = () => {
      loadChapter("1");
    };
  </script>
</body>
</html>
